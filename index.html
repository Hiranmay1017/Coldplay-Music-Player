<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music that Moves You</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="logo"> Coldplay Music Player</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="songList">
            <h1>Best of Coldplay</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpeg" alt="1">
                    <span class="songName">Yellow</span>
                    <span class="timestamp">3:45 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpeg" alt="2">
                    <span class="songName">Viva La Vida</span>
                    <span class="timestamp">4:02 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpeg" alt="3">
                    <span class="songName">Sparks</span>
                    <span class="timestamp">3:50 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpeg" alt="4">
                    <span class="songName">Adventure of a Lifetime</span>
                    <span class="timestamp">4:25 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpeg" alt="5">
                    <span class="songName">All My Love</span>
                    <span class="timestamp">4:00 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpeg" alt="6">
                    <span class="songName">A Sky Full of Stars</span>
                    <span class="timestamp">4:10 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpeg" alt="7">
                    <span class="songName">Clocks</span>
                    <span class="timestamp">5:07 <i id="6" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/8.jpeg" alt="8">
                    <span class="songName">Hymn for the Weekend</span>
                    <span class="timestamp">4:20 <i id="7" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/9.jpeg" alt="9">
                    <span class="songName">In My Place</span>
                    <span class="timestamp">3:48 <i id="8" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="covers/10.jpeg" alt="10">
                    <span class="songName">Paradise</span>
                    <span class="timestamp">4:18 <i id="9" class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Player -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="playing" id="gif">
            <span id="masterSongName">Yellow</span>
        </div>
    </div>

    <!-- JS Script -->
    <script src="script.js"></script>
</body>
</html>
